<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico">
    <title>Analog Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: rgba(186, 186, 8, 0.63); --h: 74px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: hsla(60, 92%, 38%, 0.63); --h: 84px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: hsl(36, 90%, 35%); --h: 94px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b class="time">3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b class="time">6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b class="time">9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b class="time">12</b></span>
      </div>
    
    </div>
    <div class="analog">
      <button  id="btn"><a href="stopwatch.html"><img src="clock.png" alt="clock"></a></button>
    </div>

    <script src="script.js"></script>
  </body>
  
  <footer>@ Aparajita</footer>
  
</html>
